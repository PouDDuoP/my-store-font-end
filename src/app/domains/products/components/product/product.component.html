<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img [src]="product.images[0]" [alt]="product.title" class="p-8 rounded-t-lg"/>
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title | uppercase | reverse }}</h5>
        </a>
        <span class="text-2x1 font-bold text-gray-900 dark:text-yellow-50">{{ product.creationAt | timeAgo}}</span>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{ product.price | currency:'$':'symbol':'1.2' }}</span>
            <a href="#"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="addToCartHandler()">Add to cart</a>
        </div>
    </div>
</div>
